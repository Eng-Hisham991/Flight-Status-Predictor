<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">

    <body>
        <div class="container">
            <div class="jumbotron" style="text-align: center">
                <h1>Is your flight going to be delayed?</h1>
                <p>Enter your details below!</p>
            </div>
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <form method="POST" action="/" role="form", name="AIRLINEform">
                        <div class="form-group">
                            <!-- <input type="text" class="form-control" name="AIRLINEx" placeholder="DELTA"> -->
                            <label>Airline</label>
                            <select id="selDataset" name="AIRLINE">
                                {% for line in lines %}!
                                <option value="{{ line }}">{{ line }}</option> 
                                {% endfor %}
                              </select>
                        </div>
                        <div class="form-group">
                            <!-- <input type="text" class="form-control" name="DEST_AIRPORTx" placeholder="JFK"> -->
                            <label>Dest. Airport</label>
                            <select id="selDataset1" name="Dest. Airport">
                                {% for cat in cats %}
                                <option value="{{ cat }}">{{ cat }}</option> 
                                {% endfor %}
                              </select>
                        </div>
                        <div class="form-group">
                            <label>Delay (Minutes)</label>
                            <input type="text" class="form-control" name="Delays" placeholder="55">
                        </div>
                        <div class="form-group">
                            <label>Month</label>
                            <input type="text" class="form-control" name="MONTH" placeholder="01">
                        </div>
                        <div  class="form-group">
                            <label>Year</label>
                            <input type="text" class="form-control" name="YEAR" placeholder="2017">
                        </div>
                        <input type="submit" value="submit" class="btn btn-default">
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <h1>{{ message }}</h1>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
            </div>
        </div>
