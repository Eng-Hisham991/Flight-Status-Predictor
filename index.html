<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body> 

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <body>
        <div class="container" id = "Head">
            <div class="jumbotron" style= "text-align: center;background-color: snow">
                <h1 style = "font-size: 30px">Is your flight going to be delayed?</h1>
                <p>Enter your details below!</p>
            </div>
        </div>


        <div class="container">
            <div class="row">
                   
                        <div class="col-xs-7">
                            <h5 style = "color: white">Airlines</h5>
                            <select id="dropdown1" onchange="optionChanged(this.value)">   </select>
                        </div>
                        <div class="col-xs-7">
                            <h5 style = "color: white">Destination Airports</h5>
                            <select id="dropdown2">   </select>
                        </div>
                    </div>
            </div>
        <div>
        
        <br>
        

        <!-- <div class="container"> -->
            <div class="row">
                <div class="col-md-offset-2 col-md-6" style = "margin-left: 150px">
                    <form method="POST" action="/" role="form", name="donationform">
                        <div class="form-group">
                            <label style = "color: white">Year</label>
                            <input type="text" class="form-control" name="Year" placeholder="2017">
                        </div>
                        <div class="form-group">
                            <label style = "color: white">Month</label>
                            <input type="text" class="form-control" name="Month" placeholder="10">
                        </div>
                        <div class="form-group">
                            <label style = "color: white">Delay Time (Minutes)</label>
                            <input type="text" class="form-control" name="Delay" placeholder="60">
                        </div>
                        <input type="submit" value="submit" class="btn btn-default">
                    </form>
                </div>
            </div>
        </div>










</body>
